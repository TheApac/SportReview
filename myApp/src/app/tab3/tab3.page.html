<ion-header>
  <ion-toolbar color="primary">
    <ion-title style="text-align: center"> Sport Review </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br/>

  <ion-row>
    <ion-col size="1">
    </ion-col>
    <ion-col>
      <ion-button color="secondary" expand="block" style="margin-bottom: 3px; margin-top: 3px"> Quick Start </ion-button>
    </ion-col>
    <ion-col size="1">
    </ion-col>
  </ion-row>

  <br/>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Select Activity parameters</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label>Type</ion-label>
              <ion-select (ionChange)="selectTime($event)">
                <ion-select-option value="time" >Time</ion-select-option>
                <ion-select-option value="distance">Distance</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-item *ngIf="showDistance" style="width: 100%">
            <ion-label position="floating">Set Distance</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-row>
        <ion-row>

          <ion-item *ngIf="showTime" style="width: 100%">
            <ion-label position="floating">Set Duration</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-row>
        <ion-row>

          <ion-item style="width: 100%">
            <ion-label>Sport</ion-label>
            <ion-select>
              <ion-select-option value="vtt">vtt</ion-select-option>
              <ion-select-option value="walk">walk</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-col>
          </ion-col>
          <ion-col>

            <ion-button expand="block" style="margin-bottom: 3px; margin-top: 3px"> Start Activity </ion-button>
          </ion-col>
          <ion-col>
          </ion-col>

        </ion-row>
      </ion-grid>

    </ion-card-content>
  </ion-card>




</ion-content>
