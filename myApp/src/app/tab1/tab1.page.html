<ion-header>
  <ion-toolbar color="primary">
    <ion-title> Ionic 4 Backgorund Geolocation </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <link href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css" rel="stylesheet">
  <div id="map" style="width:100%; height:100%;"></div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button
            expand="block"
            shape="round"
            fill="outline"
            (click)="startBackgroundGeolocation()"
    >Start</ion-button
    >
  </ion-toolbar>
</ion-footer>
